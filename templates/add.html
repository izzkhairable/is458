    <section class="container mt-5">
      <div class="container p-5 shadow">
				<h2>Add Product</h2>
        <form
          class="row row-cols-2 align-items-center"
          action="/addItem"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="col-12 mt-3">
            <label for="item-name" class="form-label">Name</label>
            <input
              id="item-name"
              class="form-control"
              type="text"
              name="name"
            />
          </div>

          <div class="col-6 mt-3">
            <label for="price" class="form-label">Price</label>
            <div class="input-group">
              <span id="currency" class="input-group-text">$</span>
              <input
                id="price"
                class="form-control"
                type="number"
                name="price"
                aria-label="price"
                aria-describedby="currency"
                placeholder="0.00"
              />
            </div>
          </div>

          <div class="col-6 mt-3">
            <label for="category" class="form-label">Category</label>
            <div>
              <select
                id="category"
                class="btn btn-outline-secondary dropdown-toggle"
                name="category"
              >
                {% for row in categories %}
                <option class="dropdown-item" value="{{row[0]}}">
                  {{row[1]}}
                </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="col-12 mt-3">
            <label for="description" class="form-label">Description</label>
            <div>
              <textarea
                id="description"
                class="form-control"
                name="description"
                rows="3"
                cols="40"
              ></textarea>
            </div>
          </div>

          <div class="col-6 mt-3">
            <label for="image-upload" class="form-label">Image</label>
            <div>
              <input
                id="image-upload"
                class="form-control"
                type="file"
                name="image"
              />
            </div>
          </div>

          <div class="col-6 mt-3">
            <label for="stock" class="form-label">Stock</label>
            <input
              id="stock"
              class="form-control"
              type="number"
              name="stock"
              placeholder="0"
            />
          </div>

          <div class="col-12 mt-3">
            <input class="btn btn-primary" type="submit" />
          </div>
        </form>
      </div>
    </section>
