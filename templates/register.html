<html>
  <head>
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='./css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='./css/topStyle.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename = 'js/validateForm.js') }}"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #00a23b">
      <a href="/">
        <!-- <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} /> -->
        <img
          id="logo"
          src="https://is458.s3.amazonaws.com/logo.png"
          style="height: 70px; width: 70px"
        />
      </a>
    </nav>

    <section id="register-form-container" class="container mt-5 mb-5">
      <div
        class="container p-5 shadow"
        style="background: linear-gradient(90deg, #00a23b 50%, #fff 0%)"
      >
      <div class="row">
        <div class="col-6 mt-3">
          <h1 style="color: #fff">Lora Shopping</h1>
          <h5 style="color: #fff; font-weight: 300">
            Register an account to the best shopping experience globally!
          </h5>
        </div>
        <form class="
          d-flex
          justify-content-center
          flex-column
          align-items-center
          col-6
        " 
          action="/register" 
          method="POST" 
          onsubmit="return validate()">

          <div class="mt-3 w-75">
            <label for="email" class="form-label">Email</label>
            <input
              id="email"
              class="form-control"
              type="email"
              name="email"
              placeholder="someone@email.com"
            />
          </div>
          
          <div class="mt-3 w-75">
            <label for="password" class="form-label">Password</label>
            <input
              id="password"
              class="form-control"
              type="password"
              name="password"
              required
            />
          </div>
          
          <div class="mt-3 w-75">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              id="cpassword"
              class="form-control"
              type="password"
              name="cpassword"
              required
            />
          </div>

          <div class="mt-3 w-75">
            <label for="firstName" class="form-label">First Name</label>
            <input
              id="firstName"
              class="form-control"
              type="text"
              name="firstName"
              placeholder="John"
              required
            />
          </div>

          <div class="mt-3 w-75">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              id="lastName"
              class="form-control"
              type="text"
              name="lastName"
              placeholder="Smith"
              required
            />
          </div>

          <div class="mt-3 w-75">
            <label for="address1" class="form-label">Address Line 1</label>
            <input
              id="address1"
              class="form-control"
              type="text"
              name="address1"
              required
            />
          </div>

          <div class="mt-3 w-75">
            <label for="address2" class="form-label">Address Line 2</label>
            <input
              id="address2"
              class="form-control"
              type="text"
              name="address2"
            />
          </div>

          <div class="mt-3 w-75">
            <label for="zipcode" class="form-label">Zipcode</label>
            <input
              id="zipcode"
              class="form-control"
              type="text"
              name="zipcode"
              required
            />
          </div>

          <div class="mt-3 w-75">
            <label for="city" class="form-label">City</label>
            <input
              id="city"
              class="form-control"
              type="text"
              name="city"
              required
            />
          </div>

          <div class="mt-3 w-75">
            <label for="state" class="form-label">State</label>
            <input
              id="state"
              class="form-control"
              type="text"
              name="state"
              required
            />
          </div>

          <div class="mt-3 w-75">
            <label for="country" class="form-label">Country</label>
            <input
              id="country"
              class="form-control"
              type="text"
              name="country"
              required
            />
          </div>
  
          <div class="mt-3 w-75">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              id="phone"
              class="form-control"
              type="text"
              name="phone"
              required
            />
          </div>
  
          <div class="mt-3">
            <input class="btn btn-primary" type="submit" value="Register"/>
          </div>

          <div class="mt-4">
            <a class="btn btn-secondary" href="/loginForm">Login Instead</a>
          </div>
  
        </form>
      </div>
      
    </section>
  </body>
</html>
