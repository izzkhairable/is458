<!DOCTYPE html>
<html>
  <head>
    <title>Lora Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='./css/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='./css/topStyle.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #00a23b">
      <a href="/">
        <!-- <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} /> -->
        <img
          id="logo"
          src="https://is458.s3.amazonaws.com/logo.png"
          style="height: 70px; width: 70px"
        />
      </a>
    </nav>

    <section id="login-form-container" class="container mt-5">
      <div
        class="container p-5 shadow"
        style="background: linear-gradient(90deg, #00a23b 50%, #fff 0%)"
      >
        <div class="row">
          <div class="col-6 mt-3">
            <h1 style="color: #fff">Lora Shopping</h1>
            <h5 style="color: #fff; font-weight: 300">
              Log in to the best shopping experience globally!
            </h5>
          </div>
          <form
            class="
              d-flex
              justify-content-center
              flex-column
              align-items-center
              col-6
            "
            action="{{url_for('login')}}"
            method="POST"
          >
            <div class="mt-3 w-75">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                class="form-control"
                type="email"
                name="email"
                placeholder="someone@email.com"
              />
            </div>

            <div class="mt-3 w-75">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                class="form-control"
                type="password"
                name="password"
              />
            </div>

            <div class="mt-3">
              <input class="btn btn-primary" value="Login" type="submit" />
              <a
                class="btn btn-secondary"
                href="{{url_for('registrationForm')}}"
                >Register</a
              >
            </div>
          </form>
        </div>
        <p>{{error}}</p>
      </div>
    </section>
  </body>
</html>
